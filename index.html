<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snowman with Clouds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="scene">

    <!-- Clouds -->
    <div class="cloud" id="cloud1"></div>
    <div class="cloud" id="cloud2"></div>
    <div class="cloud" id="cloud3"></div>
    <div class="cloud" id="cloud4"></div>
    <div class="cloud" id="cloud5"></div>
    <div class="cloud" id="cloud6"></div>


    <!-- Snowman -->
    <div class="snowman">
      <div class="hat">
        <div class="hat-top"></div>
        <div class="hat-brim"></div>
      </div>

      <div class="head">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose"></div>
      </div>

      <div class="body"></div>
      <div class="base"></div>
    </div>

    <!-- Snow Ground -->
    <div class="snow-ground"></div>

    <!-- Buttons -->
    <button id="snowBtn" onclick="toggleSnow()">tuyết đầu mùa</button>
    <button id="resetBtn" onclick="resetSnow()">bắt đầu lại</button>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
